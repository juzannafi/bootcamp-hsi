<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participant List</title>
    <style>
        table, th, td {
          border: 1px solid black;
          }
    </style>
</head>
<body>
    <h1>Participant List</h1>
    {% if list_peserta %}
    <table style="width: 100%; border: 1px solid black;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
        </tr>
        {% for peserta in list_peserta %}
        <tr>
            <td>{{peserta.first_name}}</td>
            <td>{{peserta.last_name}}</td>
            <td>{{peserta.gender}}</td>
            <td>{{peserta.email}}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}
</body>
</html>
